{% extends "layout/base_view.html" %}
{% load static %}
{% block content %}
    <!-- Page Add Section Begin -->
    <section class="page-add">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="page-breadcrumb">
                        <h2>Dresses<span>.</span></h2>
                        <a href="#">Home</a>
                        <a href="#">Dresses</a>
                        <a class="active" href="#">Night Dresses</a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <img src="{% static 'media/add.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- Page Add Section End -->

    <!-- Categories Page Section Begin -->
    <section class="categories-page spad">
        <div class="container">
            <div class="categories-controls">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="categories-filter product-filter">
                            <div class="cf-left">
                                <div class="section-title">
                            <p>Category</p>
                                </div>
                            <ul class="product-controls">
                                <li data-filter="*">All</li>
                                <li data-filter=".dresses">Dresses</li>
                                <li data-filter=".bags">Bags</li>
                                <li data-filter=".shoes">Shoes</li>
                                <li data-filter=".accesories">Accesories</li>
                            </ul>
                            </div>
                            <div class="cf-right">
                                <form action="#">
                                    <select class="sort">
                                        <option value="">Sort by</option>
                                        <option value="">Orders</option>
                                        <option value="">Newest</option>
                                        <option value="">Price</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for product in queryset %}
                <div class="col-lg-3 col-md-6">
                    <div class="single-product-item">
                        <figure>
                            <img src="{{ product.image.url }}" alt="">
                            <div class="p-status">new</div>
                            <div class="hover-icon">
                                <a href="{% url 'products:product-detail' product.pk %}" class="pop-up"><img src="{% static 'media/icons/zoom-plus.png' %}"
                                        alt=""></a>
                            </div>
                        </figure>
                        <div class="product-text">
                            <a href="{% url 'products:product-detail' product.pk %}">
                                <h6>{{ product.title }}</h6>
                            </a>
                            <p>{{ product.price }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
    <!-- Categories Page Section End -->

{% endblock %}
