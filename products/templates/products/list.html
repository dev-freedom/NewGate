{% extends "layout/base_view.html" %}
{% block content %}
    <div class="container">
        <h1>List</h1>
        <ul class="list-group">
            {% for product in product_list %}
                <li class="list-group-item">
                    <a href="{{ product.id }}">
                    {{ product.title }}
                </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
